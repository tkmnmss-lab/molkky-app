<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MÖLKKY CALC</title>
    <style>
        :root {
            /* iOS電卓のカラーパレット */
            --ios-bg: #000000;
            --ios-num-btn: #333333;       /* 数字キーの濃いグレー */
            --ios-func-btn: #a5a5a5;      /* ACなどの薄いグレー */
            --ios-action-btn: #ff9f0a;    /* ＝などのオレンジ */
            --ios-text-white: #ffffff;
            --ios-text-black: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text-white);
            text-align: center;
            padding: 20px 10px;
            margin: 0;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior-y: none;
        }

        /* 数値表示エリア（電卓のディスプレイ風） */
        .display-area {
            text-align: right; /* 電卓らしく右寄せ */
            padding: 0 20px;
            margin-bottom: 20px;
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="number"] {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 80px; /* 電卓のように巨大に */
            font-weight: 300; /* 細いフォントでスタイリッシュに */
            width: 100%;
            text-align: right;
            border: none;
            padding: 0;
            background: transparent;
            color: var(--ios-text-white);
            outline: none;
            caret-color: var(--ios-action-btn); /* カーソルだけオレンジ */
        }

        /* コントロールボタンエリア */
        .controls {
            display: flex;
            justify-content: space-between; /* 両端に配置 */
            gap: 15px;
            max-width: 340px;
            margin: 0 auto 20px auto;
        }
        
        button {
            font-family: inherit;
            font-size: 18px;
            font-weight: 500;
            padding: 15px 0;
            width: 48%; /* 2つのボタンで幅を分け合う */
            border-radius: 40px; /* 電卓のボタンの丸み */
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { opacity: 0.7; }

        /* クリアボタン (AC風: 薄いグレーに黒文字) */
        .btn-clear {
            background-color: var(--ios-func-btn);
            color: var(--ios-text-black);
            font-weight: 600;
        }

        /* 計算ボタン (=風: オレンジに白文字) */
        .btn-calc {
            background-color: var(--ios-action-btn);
            color: var(--ios-text-white);
            font-weight: 600;
        }

        /* スキットル配置エリア */
        .skittles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; /* 電卓のキーピッチに近づける */
            max-width: 340px;
            margin: 0 auto 30px auto;
        }

        /* ピン（数字キー風） */
        .pin {
            aspect-ratio: 1;
            background-color: var(--ios-num-btn); /* 濃いグレー */
            border-radius: 50%; /* 完全な円 */
            font-size: 32px;
            font-weight: 400;
            color: var(--ios-text-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.2s;
        }
        
        /* タップ時の反応（電卓のように白っぽくなる） */
        .pin:active {
            background-color: #737373;
        }

        /* 必須（オレンジ） */
        .pin.must {
            background-color: var(--ios-action-btn);
            color: var(--ios-text-white);
            /* 選ばれていることがわかるように、少し白を混ぜて明るく */
            border: 2px solid #fff; 
        }

        /* 除外（ブラックアウト） */
        .pin.exclude {
            background-color: #000; /* 背景に溶け込ませる */
            color: #333; /* 文字を見えにくく */
            border: 2px solid #333; /* 枠だけ残す */
            font-weight: 200;
        }

        /* 結果表示エリア */
        #result-area {
            text-align: left;
            max-width: 340px;
            margin: 0 auto;
            border-top: 1px solid #333;
            padding-top: 20px;
            padding-bottom: 50px;
            min-height: 100px;
        }
        
        .route-card {
            border-bottom: 1px solid #333;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .route-steps {
            font-size: 24px;
            font-weight: 500;
            color: var(--ios-text-white);
            letter-spacing: 0.5px;
        }
        
        .route-desc {
            font-size: 14px;
            font-weight: 500;
            color: var(--ios-func-btn); /* 薄いグレー */
        }

        .guide-text { font-size: 11px; color: #666; margin-bottom: 15px; }
        
        /* エラーメッセージ */
        .error-msg { color: #ff453a; font-weight: bold; } /* iOSの赤 */
    </style>
</head>
<body>

    <div class="display-area">
        <input type="number" id="remaining" value="50" min="1" max="50" oninput="calculate()" placeholder="0">
    </div>
    
    <div class="controls">
        <button class="btn-clear" onclick="resetPins()">C</button>
        <button class="btn-calc" onclick="calculate()">Calc</button>
    </div>

    <div class="skittles-grid" id="pins-container"></div>
    <div id="result-area"></div>

    <script>
        let pinStates = Array(13).fill(0); 
        const container = document.getElementById('pins-container');
        let pinElements = []; 

        for (let i = 1; i <= 12; i++) {
            let btn = document.createElement('div');
            btn.className = 'pin'; 
            btn.innerText = i;
            btn.onclick = () => togglePin(i, btn);
            container.appendChild(btn);
            pinElements[i] = btn;
        }

        function resetPins() {
            for(let i=1; i<=12; i++) {
                pinStates[i] = 0;
                pinElements[i].className = 'pin'; 
            }
            calculate();
        }

        function togglePin(num, btnElement) {
            pinStates[num] = (pinStates[num] + 1) % 3;
            btnElement.classList.remove('must', 'exclude');
            if (pinStates[num] === 1) btnElement.classList.add('must');
            if (pinStates[num] === 2) btnElement.classList.add('exclude');
            calculate();
        }

        function calculate() {
            const remaining = parseInt(document.getElementById('remaining').value);
            const resultArea = document.getElementById('result-area');
            
            if (remaining > 50) {
                resultArea.innerHTML = "<p class='error-msg' style='text-align:center;'>50点オーバー</p>";
                return;
            }
            
            if (!remaining || remaining <= 0) {
                resultArea.innerHTML = "";
                return;
            }
            resultArea.innerHTML = "<p style='text-align:center; color:#555;'>...</p>";

            setTimeout(() => {
                let routes = [];
                const maxDepth = 5; 

                function search(currentScore, history, minVal) {
                    if (history.length >= maxDepth) return;
                    
                    for (let i = minVal; i <= 12; i++) {
                        if (pinStates[i] === 2) continue;
                        
                        let nextScore = currentScore - i;
                        let newHistory = [...history, i];
                        
                        if (nextScore === 0) {
                            routes.push(newHistory);
                        } else if (nextScore > 0) {
                            search(nextScore, newHistory, i);
                        }
                    }
                }
                
                search(remaining, [], 1);

                const mustPins = pinStates.map((s, i) => s === 1 ? i : -1).filter(n => n !== -1);
                if (mustPins.length > 0) routes = routes.filter(r => mustPins.every(p => r.includes(p)));

                if (routes.length === 0) {
                    resultArea.innerHTML = "<p style='text-align:center; color:#666;'>候補なし</p>";
                    return;
                }

                routes.sort((a, b) => a.length - b.length);
                let html = "";
                routes.slice(0, 5).forEach(route => {
                    html += `
                        <div class="route-card">
                            <div class="route-steps">${route.join(" + ")}</div>
                            <div class="route-desc">${route.length}手</div>
                        </div>
                    `;
                });
                resultArea.innerHTML = html;
            }, 10);
        }
        calculate();
    </script>
</body>
</html>
