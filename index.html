<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MÃ–LKKY TACTICS</title>
    <style>
        /* iPhoneé›»å“ã®ã‚«ãƒ©ãƒ¼ãƒ‘ãƒ¬ãƒƒãƒˆå®šç¾© */
        :root {
            --ios-bg: #000000;
            --ios-num-btn: #333333;    /* æ•°å­—ã‚­ãƒ¼ */
            --ios-func-btn: #a5a5a5;   /* æ©Ÿèƒ½ã‚­ãƒ¼ */
            --ios-action-btn: #ff9f0a; /* ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ */
            --ios-text-white: #ffffff;
            --ios-text-black: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text-white);
            text-align: center;
            padding: 20px 10px;
            margin: 0;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior-y: none;
        }

        /* ãƒ©ãƒ™ãƒ«é¡ */
        .label-area {
            display: flex;
            justify-content: space-between;
            max-width: 320px;
            margin: 0 auto;
            padding: 0 10px;
            color: #888;
            font-size: 12px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 10px;
            display: inline-block;
            position: relative;
        }
        
        /* ç¾åœ¨ã®ç‚¹æ•°å…¥åŠ› */
        input[type="number"] {
            font-family: inherit;
            font-size: 56px;
            font-weight: 600;
            width: 140px;
            text-align: center;
            border: none;
            border-bottom: 3px solid var(--ios-num-btn);
            border-radius: 0;
            padding: 5px;
            background: transparent;
            color: var(--ios-text-white);
            outline: none;
        }

        /* æ®‹ã‚Šç‚¹æ•°ã®è¡¨ç¤ºã‚¨ãƒªã‚¢ */
        #remainder-display {
            font-size: 16px;
            color: var(--ios-action-btn); /* ã‚ªãƒ¬ãƒ³ã‚¸è‰²ã§å¼·èª¿ */
            font-weight: bold;
            margin-bottom: 20px;
            height: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { transform: scale(0.95); opacity: 0.8; }

        .btn-main { background: var(--ios-action-btn); color: var(--ios-text-white); }
        .btn-sub { background: var(--ios-func-btn); color: var(--ios-text-black); }

        .skittles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 340px;
            margin: 0 auto 30px auto;
        }

        .pin {
            aspect-ratio: 1;
            background: var(--ios-num-btn);
            border: 2px solid var(--ios-num-btn);
            border-radius: 50%;
            font-size: 24px;
            font-weight: 700;
            color: var(--ios-text-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.1s;
        }

        .pin.must {
            background-color: var(--ios-action-btn);
            color: var(--ios-text-white);
            border-color: var(--ios-action-btn);
            position: relative;
        }
        .pin.must::after {
            content: "â—";
            position: absolute;
            font-size: 8px;
            top: 4px;
            right: 50%;
            transform: translateX(50%);
            color: var(--ios-text-white);
        }

        .pin.exclude {
            background-color: #000;
            color: #333;
            border-color: #000;
            text-decoration: line-through;
        }

        #result-area {
            text-align: left;
            max-width: 340px;
            margin: 0 auto;
            border-top: 1px solid var(--ios-num-btn);
            padding-top: 20px;
            padding-bottom: 50px;
            min-height: 100px;
        }
        
        .route-card {
            background: var(--ios-num-btn);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .route-steps {
            font-size: 22px;
            font-weight: 700;
            color: var(--ios-text-white);
            letter-spacing: -0.5px;
        }
        
        .route-desc {
            font-size: 13px;
            font-weight: 600;
            color: var(--ios-text-black);
            background: var(--ios-func-btn);
            padding: 4px 10px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .guide-text { font-size: 11px; color: #888; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="label-area">
        <span>CURRENT SCORE</span>
    </div>

    <div class="input-group">
        <input type="number" id="current_score" value="38" min="0" max="50" oninput="calculate()">
    </div>

    <div id="remainder-display">ã‚ã¨ 12 ç‚¹</div>
    
    <div class="controls">
        <button class="btn-sub" onclick="resetPins()">æ¡ä»¶ã‚¯ãƒªã‚¢</button>
        <button class="btn-main" onclick="calculate()">å†è¨ˆç®—</button>
    </div>

    <p class="guide-text">ç•ªå·ã‚¿ãƒƒãƒ—ï¼šã‚ªãƒ¬ãƒ³ã‚¸(å¿…é ˆ) â†’ é»’(é™¤å¤–) â†’ ã‚°ãƒ¬ãƒ¼(æˆ»ã‚‹)</p>
    
    <div class="skittles-grid" id="pins-container"></div>
    <div id="result-area"></div>

    <script>
        let pinStates = Array(13).fill(0); 
        const container = document.getElementById('pins-container');
        let pinElements = []; 

        for (let i = 1; i <= 12; i++) {
            let btn = document.createElement('div');
            btn.className = 'pin'; 
            btn.innerText = i;
            btn.onclick = () => togglePin(i, btn);
            container.appendChild(btn);
            pinElements[i] = btn;
        }

        function resetPins() {
            for(let i=1; i<=12; i++) {
                pinStates[i] = 0;
                pinElements[i].className = 'pin'; 
            }
            calculate();
        }

        function togglePin(num, btnElement) {
            pinStates[num] = (pinStates[num] + 1) % 3;
            btnElement.classList.remove('must', 'exclude');
            if (pinStates[num] === 1) btnElement.classList.add('must');
            if (pinStates[num] === 2) btnElement.classList.add('exclude');
            calculate();
        }

        function calculate() {
            // å…¥åŠ›ã•ã‚ŒãŸã€Œç¾åœ¨ã®ç‚¹æ•°ã€ã‚’å–å¾—
            const currentScore = parseInt(document.getElementById('current_score').value);
            const resultArea = document.getElementById('result-area');
            const remainderDisplay = document.getElementById('remainder-display');
            
            // å…¥åŠ›ãƒã‚§ãƒƒã‚¯
            if (isNaN(currentScore)) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:12px; color:#888;'>ç‚¹æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</p>";
                remainderDisplay.innerText = "";
                return;
            }

            // â˜…ã“ã“ã§ã€Œ50 - ç¾åœ¨ã®ç‚¹æ•°ã€ã‚’è¨ˆç®—ã—ã¦ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã«ã™ã‚‹
            const target = 50 - currentScore;

            // æ®‹ã‚Šç‚¹æ•°ã®è¡¨ç¤ºæ›´æ–°
            if (target > 0) {
                remainderDisplay.innerText = `ã‚ã¨ ${target} ç‚¹`;
            } else if (target === 0) {
                remainderDisplay.innerText = "FINISH!";
            } else {
                remainderDisplay.innerText = "OVER!";
            }

            // ãƒ­ã‚¸ãƒƒã‚¯åˆ†å²
            if (target < 0) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:14px; font-weight:bold; color:#ff453a;'>50ç‚¹ã‚’è¶…ãˆã¦ã„ã¾ã™</p>";
                return;
            }
            
            if (target === 0) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:24px; font-weight:bold; color:#ff9f0a;'>ğŸ‰ FINISH! ğŸ‰</p>";
                return;
            }
            
            resultArea.innerHTML = "<p style='text-align:center; color:#666; font-size:12px;'>...</p>";

            setTimeout(() => {
                let routes = [];
                const maxDepth = 5; 

                // searché–¢æ•°ã«ã¯ è¨ˆç®—ã—ãŸ 'target' ã‚’æ¸¡ã™
                function search(currentTarget, history, minVal) {
                    if (history.length >= maxDepth) return;
                    
                    for (let i = minVal; i <= 12; i++) {
                        if (pinStates[i] === 2) continue;
                        
                        let nextTarget = currentTarget - i;
                        let newHistory = [...history, i];
                        
                        if (nextTarget === 0) {
                            routes.push(newHistory);
                        } else if (nextTarget > 0) {
                            search(nextTarget, newHistory, i);
                        }
                    }
                }
                
                search(target, [], 1);

                const mustPins = pinStates.map((s, i) => s === 1 ? i : -1).filter(n => n !== -1);
                if (mustPins.length > 0) routes = routes.filter(r => mustPins.every(p => r.includes(p)));

                if (routes.length === 0) {
                    resultArea.innerHTML = "<p style='text-align:center; font-size:14px; font-weight:bold; color:#888;'>æ¡ä»¶ã«åˆã†æ‰‹ãŒã‚ã‚Šã¾ã›ã‚“</p>";
                    return;
                }

                routes.sort((a, b) => a.length - b.length);
                let html = "";
                routes.slice(0, 5).forEach(route => {
                    html += `
                        <div class="route-card">
                            <div class="route-steps">${route.join(" + ")}</div>
                            <div class="route-desc">${route.length}æ‰‹</div>
                        </div>
                    `;
                });
                resultArea.innerHTML = html;
            }, 10);
        }
        
        // åˆå›è¨ˆç®—
        calculate();
    </script>
</body>
</html>
