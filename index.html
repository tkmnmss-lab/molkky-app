<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MÖLKKY TACTICS</title>
    <style>
        /* iPhone電卓のカラーパレット定義 */
        :root {
            --ios-bg: #000000;
            --ios-num-btn: #333333;    /* 数字キー（濃いグレー） */
            --ios-func-btn: #a5a5a5;   /* 機能キー（薄いグレー） */
            --ios-action-btn: #ff9f0a; /* アクション（オレンジ） */
            --ios-text-white: #ffffff;
            --ios-text-black: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", sans-serif;
            background-color: var(--ios-bg); /* 完全な黒 */
            color: var(--ios-text-white);
            text-align: center;
            padding: 20px 10px;
            margin: 0;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior-y: none;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
            color: var(--ios-text-white);
        }
        
        .input-group {
            margin-bottom: 20px;
            display: inline-block;
            position: relative;
        }
        
        input[type="number"] {
            font-family: inherit;
            font-size: 42px;
            font-weight: 700;
            width: 120px;
            text-align: center;
            border: none;
            border-bottom: 3px solid var(--ios-num-btn); /* 下線を濃いグレーに */
            border-radius: 0;
            padding: 5px;
            background: transparent;
            color: var(--ios-text-white);
            outline: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        /* ボタンの形状は「スマート・ダークモード」の角丸を維持 */
        button {
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { transform: scale(0.95); opacity: 0.8; }

        /* メインボタン（再計算）：オレンジに白文字 */
        .btn-main {
            background: var(--ios-action-btn);
            color: var(--ios-text-white);
        }
        /* サブボタン（クリア）：薄いグレーに黒文字 */
        .btn-sub {
            background: var(--ios-func-btn);
            color: var(--ios-text-black);
        }

        .skittles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 340px;
            margin: 0 auto 30px auto;
        }

        /* ピンの形状は「スマート」のまま、色は電卓風 */
        .pin {
            aspect-ratio: 1;
            background: var(--ios-num-btn); /* 濃いグレー */
            border: 2px solid var(--ios-num-btn); /* 枠線も同色でソリッドに */
            border-radius: 50%;
            font-size: 24px;
            font-weight: 700;
            color: var(--ios-text-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.1s;
        }

        /* 必須（選択中）：オレンジに白文字 */
        .pin.must {
            background-color: var(--ios-action-btn);
            color: var(--ios-text-white);
            border-color: var(--ios-action-btn);
            position: relative;
        }
        .pin.must::after {
            content: "●";
            position: absolute;
            font-size: 8px;
            top: 4px;
            right: 50%;
            transform: translateX(50%);
            color: var(--ios-text-white);
        }

        /* 除外：黒に沈ませる */
        .pin.exclude {
            background-color: #000;
            color: #333;
            border-color: #000;
            text-decoration: line-through;
        }

        #result-area {
            text-align: left;
            max-width: 340px;
            margin: 0 auto;
            border-top: 1px solid var(--ios-num-btn);
            padding-top: 20px;
            padding-bottom: 50px;
            min-height: 100px;
        }
        
        /* 結果カード：濃いグレー背景 */
        .route-card {
            background: var(--ios-num-btn);
            border-radius: 8px; /* スマート版の角丸 */
            margin-bottom: 10px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .route-steps {
            font-size: 22px;
            font-weight: 700;
            color: var(--ios-text-white);
            letter-spacing: -0.5px;
        }
        
        /* 手数表示：薄いグレー背景に黒文字 */
        .route-desc {
            font-size: 13px;
            font-weight: 600;
            color: var(--ios-text-black);
            background: var(--ios-func-btn);
            padding: 4px 10px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .guide-text { font-size: 11px; color: #888; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>MÖLKKY TACTICS</h1>
    
    <div class="input-group">
        <input type="number" id="remaining" value="50" min="1" max="50" oninput="calculate()">
    </div>
    
    <div class="controls">
        <button class="btn-sub" onclick="resetPins()">条件クリア</button>
        <button class="btn-main" onclick="calculate()">再計算</button>
    </div>

    <p class="guide-text">番号タップ：オレンジ(必須) → 黒(除外) → グレー(戻る)</p>
    
    <div class="skittles-grid" id="pins-container"></div>
    <div id="result-area"></div>

    <script>
        let pinStates = Array(13).fill(0); 
        const container = document.getElementById('pins-container');
        let pinElements = []; 

        for (let i = 1; i <= 12; i++) {
            let btn = document.createElement('div');
            btn.className = 'pin'; 
            btn.innerText = i;
            btn.onclick = () => togglePin(i, btn);
            container.appendChild(btn);
            pinElements[i] = btn;
        }

        function resetPins() {
            for(let i=1; i<=12; i++) {
                pinStates[i] = 0;
                pinElements[i].className = 'pin'; 
            }
            calculate();
        }

        function togglePin(num, btnElement) {
            pinStates[num] = (pinStates[num] + 1) % 3;
            btnElement.classList.remove('must', 'exclude');
            if (pinStates[num] === 1) btnElement.classList.add('must');
            if (pinStates[num] === 2) btnElement.classList.add('exclude');
            calculate();
        }

        function calculate() {
            const remaining = parseInt(document.getElementById('remaining').value);
            const resultArea = document.getElementById('result-area');
            
            if (remaining > 50) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:14px; font-weight:bold; color:#ff453a;'>50点を超えています</p>";
                return;
            }
            
            if (!remaining || remaining <= 0) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:12px; color:#888;'>点数を入力してください</p>";
                return;
            }
            resultArea.innerHTML = "<p style='text-align:center; color:#666; font-size:12px;'>...</p>";

            setTimeout(() => {
                let routes = [];
                const maxDepth = 5; 

                function search(currentScore, history, minVal) {
                    if (history.length >= maxDepth) return;
                    
                    for (let i = minVal; i <= 12; i++) {
                        if (pinStates[i] === 2) continue;
                        
                        let nextScore = currentScore - i;
                        let newHistory = [...history, i];
                        
                        if (nextScore === 0) {
                            routes.push(newHistory);
                        } else if (nextScore > 0) {
                            search(nextScore, newHistory, i);
                        }
                    }
                }
                
                search(remaining, [], 1);

                const mustPins = pinStates.map((s, i) => s === 1 ? i : -1).filter(n => n !== -1);
                if (mustPins.length > 0) routes = routes.filter(r => mustPins.every(p => r.includes(p)));

                if (routes.length === 0) {
                    resultArea.innerHTML = "<p style='text-align:center; font-size:14px; font-weight:bold; color:#888;'>条件に合う手がありません</p>";
                    return;
                }

                routes.sort((a, b) => a.length - b.length);
                let html = "";
                routes.slice(0, 5).forEach(route => {
                    html += `
                        <div class="route-card">
                            <div class="route-steps">${route.join(" + ")}</div>
                            <div class="route-desc">${route.length}手</div>
                        </div>
                    `;
                });
                resultArea.innerHTML = html;
            }, 10);
        }
        calculate();
    </script>
</body>
</html>
