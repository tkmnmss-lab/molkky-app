<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MÖLKKY DARK</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", sans-serif;
            /* 真っ黒ではなく、目に優しい濃いグレー */
            background-color: #1a1a1a; 
            color: #f0f0f0; /* 文字も少し輝度を落とす */
            text-align: center;
            padding: 20px 10px;
            margin: 0;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior-y: none;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.05em;
            color: #e0e0e0;
        }
        
        .input-group {
            margin-bottom: 20px;
            display: inline-block;
            position: relative;
        }
        
        input[type="number"] {
            font-family: inherit;
            font-size: 42px;
            font-weight: 700;
            width: 120px;
            text-align: center;
            border: none;
            border-bottom: 3px solid #888; /* 下線を少し控えめに */
            border-radius: 0;
            padding: 5px;
            background: transparent;
            color: #fff;
            outline: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 30px; /* 角を丸くして柔らかい印象に */
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { transform: scale(0.95); opacity: 0.8; }

        /* メインボタン：白に近いグレー */
        .btn-main { background: #e0e0e0; color: #1a1a1a; }
        /* サブボタン：枠線のみ */
        .btn-sub { background: transparent; color: #aaa; border: 2px solid #555; }

        .skittles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 340px;
            margin: 0 auto 30px auto;
        }

        .pin {
            aspect-ratio: 1;
            background: #252525; /* 背景を少し明るくして浮き上がらせる */
            border: 2px solid #444; /* 枠線を目立たなく */
            border-radius: 50%;
            font-size: 24px;
            font-weight: 700;
            color: #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.1s;
        }

        /* 必須（ハイライト）：木の色 */
        .pin.must {
            background-color: #d4a373; /* モルックの木の色 */
            color: #000;
            border-color: #d4a373;
            box-shadow: 0 0 10px rgba(212, 163, 115, 0.3);
            position: relative;
        }
        .pin.must::after {
            content: "●";
            position: absolute;
            font-size: 8px;
            top: 4px;
            right: 50%;
            transform: translateX(50%);
            color: #000;
            opacity: 0.5;
        }

        /* 除外（沈ませる） */
        .pin.exclude {
            background-color: #111;
            color: #333;
            border-color: #222;
            text-decoration: line-through;
        }

        #result-area {
            text-align: left;
            max-width: 340px;
            margin: 0 auto;
            border-top: 1px solid #333;
            padding-top: 20px;
            padding-bottom: 50px;
            min-height: 100px;
        }
        
        .route-card {
            background: #252525; /* カード背景 */
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .route-steps {
            font-size: 22px;
            font-weight: 700;
            color: #f0f0f0;
            letter-spacing: -0.5px;
        }
        
        .route-desc {
            font-size: 13px;
            font-weight: 600;
            color: #888;
            white-space: nowrap;
        }

        .guide-text { font-size: 11px; color: #666; margin-bottom: 15px; }
    </style>
</head>
<body>

    <h1>MÖLKKY TACTICS</h1>
    
    <div class="input-group">
        <input type="number" id="remaining" value="50" min="1" max="50" oninput="calculate()">
    </div>
    
    <div class="controls">
        <button class="btn-sub" onclick="resetPins()">条件クリア</button>
        <button class="btn-main" onclick="calculate()">再計算</button>
    </div>

    <p class="guide-text">番号タップ：木の色(必須) → 暗(除外) → 戻る</p>
    
    <div class="skittles-grid" id="pins-container"></div>
    <div id="result-area"></div>

    <script>
        let pinStates = Array(13).fill(0); 
        const container = document.getElementById('pins-container');
        let pinElements = []; 

        for (let i = 1; i <= 12; i++) {
            let btn = document.createElement('div');
            btn.className = 'pin'; 
            btn.innerText = i;
            btn.onclick = () => togglePin(i, btn);
            container.appendChild(btn);
            pinElements[i] = btn;
        }

        function resetPins() {
            for(let i=1; i<=12; i++) {
                pinStates[i] = 0;
                pinElements[i].className = 'pin'; 
            }
            calculate();
        }

        function togglePin(num, btnElement) {
            pinStates[num] = (pinStates[num] + 1) % 3;
            btnElement.classList.remove('must', 'exclude');
            if (pinStates[num] === 1) btnElement.classList.add('must');
            if (pinStates[num] === 2) btnElement.classList.add('exclude');
            calculate();
        }

        function calculate() {
            const remaining = parseInt(document.getElementById('remaining').value);
            const resultArea = document.getElementById('result-area');
            
            if (remaining > 50) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:14px; font-weight:bold; color:#ff6b6b;'>50点を超えています</p>";
                return;
            }
            
            if (!remaining || remaining <= 0) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:12px; color:#666;'>点数を入力してください</p>";
                return;
            }
            resultArea.innerHTML = "<p style='text-align:center; color:#555; font-size:12px;'>...</p>";

            setTimeout(() => {
                let routes = [];
                const maxDepth = 5; 

                function search(currentScore, history, minVal) {
                    if (history.length >= maxDepth) return;
                    
                    for (let i = minVal; i <= 12; i++) {
                        if (pinStates[i] === 2) continue;
                        
                        let nextScore = currentScore - i;
                        let newHistory = [...history, i];
                        
                        if (nextScore === 0) {
                            routes.push(newHistory);
                        } else if (nextScore > 0) {
                            search(nextScore, newHistory, i);
                        }
                    }
                }
                
                search(remaining, [], 1);

                const mustPins = pinStates.map((s, i) => s === 1 ? i : -1).filter(n => n !== -1);
                if (mustPins.length > 0) routes = routes.filter(r => mustPins.every(p => r.includes(p)));

                if (routes.length === 0) {
                    resultArea.innerHTML = "<p style='text-align:center; font-size:14px; font-weight:bold; color:#666;'>条件に合う手がありません</p>";
                    return;
                }

                routes.sort((a, b) => a.length - b.length);
                let html = "";
                routes.slice(0, 5).forEach(route => {
                    html += `
                        <div class="route-card">
                            <div class="route-steps">${route.join(" + ")}</div>
                            <div class="route-desc">${route.length}手</div>
                        </div>
                    `;
                });
                resultArea.innerHTML = html;
            }, 10);
        }
        calculate();
    </script>
</body>
</html>
