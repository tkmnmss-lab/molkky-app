<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>M√ñLKKY TACTICS</title>
    <style>
        :root {
            --ios-bg: #000000;
            --ios-num-btn: #333333;
            --ios-func-btn: #a5a5a5;
            --ios-action-btn: #ff9f0a; /* „Ç™„É¨„É≥„Ç∏ */
            --ios-text-white: #ffffff;
            --ios-text-black: #000000;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", sans-serif;
            background-color: var(--ios-bg);
            color: var(--ios-text-white);
            text-align: center;
            padding: 20px 10px;
            margin: 0;
            -webkit-text-size-adjust: 100%;
            overscroll-behavior-y: none;
        }

        .label-area {
            display: flex;
            justify-content: space-between;
            max-width: 320px;
            margin: 0 auto;
            padding: 0 10px;
            color: #888;
            font-size: 12px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 5px;
            display: inline-block;
            position: relative;
        }
        
        input[type="number"] {
            font-family: inherit;
            font-size: 56px;
            font-weight: 600;
            width: 140px;
            text-align: center;
            border: none;
            border-bottom: 3px solid var(--ios-num-btn);
            border-radius: 0;
            padding: 5px;
            background: transparent;
            color: var(--ios-text-white);
            outline: none;
        }

        #remainder-display {
            font-size: 16px;
            color: var(--ios-action-btn);
            font-weight: bold;
            margin-bottom: 25px;
            height: 24px;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        button {
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            padding: 12px 0;
            width: 200px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s; /* Ëâ≤„ÅÆÂ§âÂåñ„ÇíÊªë„Çâ„Åã„Å´ */
            border: none;
            -webkit-tap-highlight-color: transparent;
        }
        button:active { transform: scale(0.95); opacity: 0.8; }

        /* ÈÄöÂ∏∏ÊôÇ„ÅÆ„Éú„Çø„É≥ÔºöËñÑ„ÅÑ„Ç∞„É¨„Éº */
        .btn-default {
            background: var(--ios-func-btn);
            color: var(--ios-text-black);
        }

        /* „Ç¢„ÇØ„ÉÜ„Ç£„ÉñÊôÇÔºà„Éî„É≥ÈÅ∏Êäû‰∏≠ÔºâÔºö„Ç™„É¨„É≥„Ç∏ */
        .btn-active {
            background: var(--ios-action-btn);
            color: var(--ios-text-white);
        }

        .skittles-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            max-width: 340px;
            margin: 0 auto 30px auto;
        }

        .pin {
            aspect-ratio: 1;
            background: var(--ios-num-btn);
            border: 2px solid var(--ios-num-btn);
            border-radius: 50%;
            font-size: 24px;
            font-weight: 700;
            color: var(--ios-text-white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            transition: all 0.1s;
        }

        .pin.must {
            background-color: var(--ios-action-btn);
            color: var(--ios-text-white);
            border-color: var(--ios-action-btn);
            position: relative;
        }
        .pin.must::after {
            content: "‚óè";
            position: absolute;
            font-size: 8px;
            top: 4px;
            right: 50%;
            transform: translateX(50%);
            color: var(--ios-text-white);
        }

        .pin.exclude {
            background-color: #000;
            color: #333;
            border-color: #000;
            text-decoration: line-through;
        }

        #result-area {
            text-align: left;
            max-width: 340px;
            margin: 0 auto;
            border-top: 1px solid var(--ios-num-btn);
            padding-top: 20px;
            padding-bottom: 50px;
            min-height: 100px;
        }
        
        .route-card {
            background: var(--ios-num-btn);
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .route-steps {
            font-size: 22px;
            font-weight: 700;
            color: var(--ios-text-white);
            letter-spacing: -0.5px;
        }
        
        .route-desc {
            font-size: 13px;
            font-weight: 600;
            color: var(--ios-text-black);
            background: var(--ios-func-btn);
            padding: 4px 10px;
            border-radius: 4px;
            white-space: nowrap;
        }

        .guide-text { font-size: 11px; color: #888; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="label-area">
        <span>CURRENT SCORE</span>
    </div>

    <div class="input-group">
        <input type="number" id="current_score" value="38" min="0" max="50" oninput="calculate()">
    </div>

    <div id="remainder-display">„ÅÇ„Å® 12 ÁÇπ</div>
    
    <div class="controls">
        <button id="clear-btn" class="btn-default" onclick="resetPins()">Êù°‰ª∂„ÇØ„É™„Ç¢</button>
    </div>

    <p class="guide-text">Áï™Âè∑„Çø„ÉÉ„ÉóÔºö„Ç™„É¨„É≥„Ç∏(ÂøÖÈ†à) ‚Üí Èªí(Èô§Â§ñ) ‚Üí „Ç∞„É¨„Éº(Êàª„Çã)</p>
    
    <div class="skittles-grid" id="pins-container"></div>
    <div id="result-area"></div>

    <script>
        let pinStates = Array(13).fill(0); 
        const container = document.getElementById('pins-container');
        let pinElements = []; 
        const clearBtn = document.getElementById('clear-btn'); // „Éú„Çø„É≥„ÇíÂèñÂæó

        for (let i = 1; i <= 12; i++) {
            let btn = document.createElement('div');
            btn.className = 'pin'; 
            btn.innerText = i;
            btn.onclick = () => togglePin(i, btn);
            container.appendChild(btn);
            pinElements[i] = btn;
        }

        // „Éú„Çø„É≥„ÅÆËâ≤„ÇíÊõ¥Êñ∞„Åô„ÇãÈñ¢Êï∞
        function updateClearBtnState() {
            // 1„Å§„Åß„ÇÇ0‰ª•Â§ñÔºàÈÅ∏ÊäûorÈô§Â§ñÔºâ„Åå„ÅÇ„Çå„Å∞true
            const isModified = pinStates.some(state => state !== 0);
            
            if (isModified) {
                clearBtn.className = 'btn-active'; // „Ç™„É¨„É≥„Ç∏Ëâ≤„Å∏
            } else {
                clearBtn.className = 'btn-default'; // „Ç∞„É¨„Éº„Å∏Êàª„Åô
            }
        }

        function resetPins() {
            for(let i=1; i<=12; i++) {
                pinStates[i] = 0;
                pinElements[i].className = 'pin'; 
            }
            updateClearBtnState(); // Ëâ≤„ÇíÊàª„Åô
            calculate();
        }

        function togglePin(num, btnElement) {
            pinStates[num] = (pinStates[num] + 1) % 3;
            btnElement.classList.remove('must', 'exclude');
            if (pinStates[num] === 1) btnElement.classList.add('must');
            if (pinStates[num] === 2) btnElement.classList.add('exclude');
            
            updateClearBtnState(); // Ëâ≤„ÇíÊõ¥Êñ∞„ÉÅ„Çß„ÉÉ„ÇØ
            calculate();
        }

        function calculate() {
            const currentScore = parseInt(document.getElementById('current_score').value);
            const resultArea = document.getElementById('result-area');
            const remainderDisplay = document.getElementById('remainder-display');
            
            if (isNaN(currentScore)) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:12px; color:#888;'>ÁÇπÊï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>";
                remainderDisplay.innerText = "";
                return;
            }

            const target = 50 - currentScore;

            if (target > 0) {
                remainderDisplay.innerText = `„ÅÇ„Å® ${target} ÁÇπ`;
            } else if (target === 0) {
                remainderDisplay.innerText = "FINISH!";
            } else {
                remainderDisplay.innerText = "OVER!";
            }

            if (target < 0) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:14px; font-weight:bold; color:#ff453a;'>50ÁÇπ„ÇíË∂Ö„Åà„Å¶„ÅÑ„Åæ„Åô</p>";
                return;
            }
            
            if (target === 0) {
                resultArea.innerHTML = "<p style='text-align:center; font-size:24px; font-weight:bold; color:#ff9f0a;'>üéâ FINISH! üéâ</p>";
                return;
            }
            
            resultArea.innerHTML = "<p style='text-align:center; color:#666; font-size:12px;'>...</p>";

            setTimeout(() => {
                let routes = [];
                const maxDepth = 5; 

                function search(currentTarget, history, minVal) {
                    if (history.length >= maxDepth) return;
                    
                    for (let i = minVal; i <= 12; i++) {
                        if (pinStates[i] === 2) continue;
                        
                        let nextTarget = currentTarget - i;
                        let newHistory = [...history, i];
                        
                        if (nextTarget === 0) {
                            routes.push(newHistory);
                        } else if (nextTarget > 0) {
                            search(nextTarget, newHistory, i);
                        }
                    }
                }
                
                search(target, [], 1);

                const mustPins = pinStates.map((s, i) => s === 1 ? i : -1).filter(n => n !== -1);
                if (mustPins.length > 0) routes = routes.filter(r => mustPins.every(p => r.includes(p)));

                if (routes.length === 0) {
                    resultArea.innerHTML = "<p style='text-align:center; font-size:14px; font-weight:bold; color:#888;'>Êù°‰ª∂„Å´Âêà„ÅÜÊâã„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>";
                    return;
                }

                routes.sort((a, b) => a.length - b.length);
                let html = "";
                routes.slice(0, 5).forEach(route => {
                    html += `
                        <div class="route-card">
                            <div class="route-steps">${route.join(" + ")}</div>
                            <div class="route-desc">${route.length}Êâã</div>
                        </div>
                    `;
                });
                resultArea.innerHTML = html;
            }, 10);
        }
        
        calculate();
    </script>
</body>
</html>
